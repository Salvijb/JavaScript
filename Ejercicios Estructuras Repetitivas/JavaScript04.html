<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            
            var num1=prompt("¿Cuántos números vas a introducir?");
            var cont1=0;
            var cont2=0;
            var cont3=0;
            for (var cont=1; cont<=num1; cont++)
            {
                alert(num1);
                var num2=prompt("Escriba un número");
                if (num2>0)
                {
                    cont1++;
                }
                else if (num2<0)
                {
                    cont2++
                }
                else if (num2==0)
                {
                    cont3++;
                }
                if (num2==null)
                {
                    break;
                }
            }

            $("#total1").html("Los numeros introducidos mayores que cero son: "+cont1);
            $("#total2").html("Los numeros introducidos menores que cero son: "+cont2);
            $("#total3").html("Los numeros introducidos iguales que cero son: "+cont3);

        });
        </script>
</head>
<body>
    <p id="total1"></p>
    <p id="total2"></p>
    <p id="total3"></p>
</body>
</html>
