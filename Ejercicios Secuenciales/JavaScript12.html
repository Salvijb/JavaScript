
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var x1=parseFloat(prompt("Coordenada X1"));
            var y1=parseFloat(prompt("Coordenada Y1"));
            var x2=parseFloat(prompt("Coordenada X2"));
            var y2=parseFloat(prompt("Coordenada Y2"));
            var coordenada1=Math.pow(x1,2)-Math.pow(x2,2);
            var coordenada2=Math.pow(y1,2)-Math.pow(y2,2);
            var distancia=Math.sqrt(coordenada1+coordenada2);
            $("#total").html("La distancia entre los dos puntos es: " +distancia + " unidades");
        });
    </script>
</head>
<body>
    <p id="total"></p>
</body>
</html>
