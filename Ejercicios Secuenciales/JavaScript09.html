<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var precio=parseInt(prompt("Inserta el precio del producto deseado"));
            var totalprecio=precio*0.15
            var preciofinal=precio - totalprecio
            $("#total").html("El precio inicial del producto era " + precio + "€ y con el descuento se te queda en " + preciofinal + "€");
        });
    </script>
</head>
<body>
    <h2 id="total"></h2>
</body>
</html>
