<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var num1=parseInt(prompt("Inserta un numero: "));
            var num2=parseInt(prompt("Inserta otro numero: "));
            var suma="La suma es: " + (num1+num2);
            var resta="La resta es: " + (num1-num2);
            var division="La division es: " + num1/num2;
            var multiplicacion="La multiplicacion es: " + num1*num2;
            $("#suma").html(suma);
            $("#resta").html(resta);
            $("#division").html(division);
            $("#multiplicacion").html(multiplicacion);
        });
        </script>
</head>
<body>
    <h3>Las operaciones son:</h3>
    <div id="suma"></div>
    <div id="resta"></div>
    <div id="division"></div>
    <div id="multiplicacion"></div>
</body>
</html>
