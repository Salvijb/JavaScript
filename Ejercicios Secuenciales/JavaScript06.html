<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var num1=parseInt(prompt("Inserta el 1er numero: "));
            var num2=parseInt(prompt("Inserta el 2do numero: "));
            var num3=parseInt(prompt("Inserta el 3er numero: "));
            var operacion=(num1 + num2 + num3) / 3;
            var total="La media de los tres numeros es: " + operacion;
            $("#total").html(total);

        });
        </script>
</head>
<body>
    <h3 id="total"></h3>
</body>
</html>
