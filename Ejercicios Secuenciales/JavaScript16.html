<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var vel1=prompt("Escriba la velocidad del vehiculo 1 en km/h");
            var vel2=prompt("Escriba la velocidad del vehiculo 2 en km/h");
            var distancia=prompt("Escribe la distancia a la que est√°n los vehiculos");
            var tiempoencuentro=distancia/(vel1-vel2);
            var timepominutos=tiempoencuentro*60;
            $("#resultado").html("El tiempo en que tarda en encontrarse es: "+timepominutos+" minutos");
        });
    </script>
</head>
<body>
    <p id="resultado"></p>
</body>
</html>
